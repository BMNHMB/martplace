<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <div class="header__logo-img">
                            <a class="logo-img" href="#">
                                <img src="images/header_logo.png" alt="">
                            </a>
                        </div>
                        <div class="header__logo-text">
                            Mart<span>Place</span>
                        </div>
                    </div>
                    <div class="header__box">
                        <div class="header__btn">
                            <a href="#">
                                Become a Seller
                            </a>
                        </div>
                        <div class="header__photo-user">
                            <a href="#">
                                <img src="images/photo_user.jpg" alt="">
                            </a>
                        </div>
                        <div class="header__user-name">
                            Taofiq Hakim</br><span>$20.45</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="menu__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#">
                                    HOME
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <form class="header__search">
                        <div class="header__search-box">
                            <input type="search" required placeholder="Search product here...">
                            <input type="submit" value="" style="background-image: url(images/icons/search.png);">

                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
